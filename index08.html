<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style02.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="img/bell.png" alt="">
                <img src="img/user.png" alt="">
                <img src="img/menu.png" alt="">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png" alt="">
                    <input type="text">
                </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fills your <span>heart with joy</span></h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis magni a <br>inventore in cum quae repellendus iusto dolore iure necessitatibus.</p>
                <div class="btn">
                    <button type="button " class="primary-btn">Learn More</button>
                    <button type="button">Watch Video</button>
                </div>
                <div class="social-icons">
                    <img src="img/twitter.png">
                    <img src="img/instagram.png">
                    <img src="img/pinterest.png">
                    <img src="img/facebook.png">
                </div>
            </div>
            <div class="right-column">
                <img src="img/feature.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
